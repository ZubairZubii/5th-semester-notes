<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .multicolumn {
      column-count: 3;
      column-gap: 20px;
    }
  </style>
</head>
<body>
  <table border="1">
    <!-- First row with rowspan="2" -->
    <tr>
      <td rowspan="2">Rowspan Cell</td>
      <td>Cell 1</td>

    </tr>
    
    <!-- Second row (rowspan cell continues here) -->
    <tr>
      <td>Cell 3</td>
    </tr>

  </table>
</body>
</html>
